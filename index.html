<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="font-awesome-4.3.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<div class="container">

		<h1>Shopping List</h1>

		<div class="group">
			<div class="title">
				<h2>Dairy</h2>
	 			<i class="fa fa-times-circle"></i>
	 		</div>
			<input type="text" placeholder="+ item" />
			<ul>
				<li class="crossed-out">
					<p>milk</p>
					<i class="fa fa-times-circle"></i>
				</li>
				<li>
					<p>yogurt</p>
					<i class="fa fa-times-circle"></i>
				</li>
				<li>
					<p>cheese</p>
					<i class="fa fa-times-circle"></i>
				</li>
			</ul>
		</div>

		<div class="group">
			<div class="title crossed-out">
				<h2>Frozen</h2>
				<i class="fa fa-times-circle"></i>
			</div>
			<input type="text" placeholder="+ item" />
			<ul>
				<li>
					<p>pizza</p>
					<i class="fa fa-times-circle"></i>
				</li>
				<li class="crossed-out">
					<p>green beans green beans green beans green beans green beans green beans</p>
					<i class="fa fa-times-circle"></i>
				</li>
				<li>
					<p>corn</p>
					<i class="fa fa-times-circle"></i>
				</li>
			</ul>
		</div>

		<input type="text" id="add-group" placeholder="+ group" />

<!-- 	input -->

	</div> 

</body>
</html>
